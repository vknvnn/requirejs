<style type="text/css">
    footer .navbar-collapse.in {
        bottom: 70px;
        position: absolute;
        background-color:#333;
        width:100%;
    }

</style>
<div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="issueData.Name" placeholder="Name">
        
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" input-mask="{mask: '(999) 999-9999'}" class="form-control" ng-model="issueData.Phone" placeholder="Phone">
    </div>
    <div class="form-group">
        <label>Created Date</label>
        <input type="text" input-mask="{alias: 'mm/dd/yyyy'}" date-time-picker class="form-control" ng-model="issueData.CreatedDate">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <!--<input type="file" ng-model="model.file" change="upload(model)"/>-->
        <input type="file" file-model="file">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <select kendo-drop-down-list="ddl"
            k-options="options" ng-model="issueData.SelectId"></select>
    

    <button class="btn btn-primary" ng-click="updateDir()" ng-show="action == 3 || action == 4">Update</button>
    <button class="btn btn-primary" ng-click="addDir()" ng-show="action == 1 || action == 2">Add</button>
    <button type="button" class="btn btn-default" ng-click="clearDir()">Clear</button>
    
    <div class="form-group">
        <label for="exampleInputFile">File (*.csv)</label>
        <csv-to-json import-complete="csvParseJsoncomplete"></csv-to-json>
    </div>
    <button id="btn-csv-to-json" class="btn btn-primary" ng-click="import()">Preview</button>
</div>
